  <div *ngIf = "fictionData && nonFictionData && Gellaries; else loading">
  <mdb-carousel class="carousel slide carousel-fade" >
    <mdb-carousel-item *ngFor="let slider of slider1">
      <div class="view w-100">
        <a  [routerLink]="['/shows', slider.value.spotlight_image_title.en]" (click)=" onSearchslider(slider.value.spotlight_image_title.en)">
     
        <img class="d-block w-100" class="object-img" src="{{slider.value.spotlight_image_url}}" > </a>
        <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
      </div>
   
    </mdb-carousel-item>
  </mdb-carousel>

  <br>
  <div class="container">
    <div class="container">
      <div class="row">
    <h2>Fiction Shows </h2>
   <a *ngIf="moreshows" class="nav-link" (click)="moreFictionData(1)">more</a>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-3" *ngIf="moreshows" style="display: inherit;">
          <div class="item" *ngFor="let image of fictionData| slice:0:4;">
                <a  [routerLink]="['/shows', image.slug]" (click)="onSearch(image)">
              <img class="slide-image" style="padding:2px;" src="{{image._embedded['wp:featuredmedia'][0].source_url}}"
                height="120" width="150" alt="{{image.title.rendered}}">
              <div class="row">
                <div class="col-md-3" style="display: inherit;">
                  <h6 style="padding:10px;">{{image.title.rendered}}</h6>
                </div>
              </div>
            </a>
          </div>
        </div>
        <div class="col-md-3" *ngIf="!moreshows" style="display: inherit;">
          <div class="item" *ngFor="let image of fictionData">
            <a  [routerLink]="['/shows', image.slug]" (click)="onSearch(image)">
              <img class="slide-image" style="padding:2px;" src="{{image._embedded['wp:featuredmedia'][0].source_url}}"
                height="120" width="150" alt="{{image.title.rendered}}">
              <div class="row">
                <div class="col-md-3" style="display: inherit;">
                  <h6 style="padding:10px;">{{image.title.rendered}}</h6>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="container">
      <div class="row">
    <h2>Non Fiction Shows </h2>
   <a *ngIf="moreNonFictionImg" class="nav-link" (click)="moreFictionData(2)">more</a>
      </div>
    </div>
   
    <div class="container">
      <div class="row">
        <div class="col-md-3" style="display: inherit;" *ngIf="moreNonFictionImg">
          <div class="item" *ngFor="let image of nonFictionData| slice:0:2;">
            <a  [routerLink]="['/shows', image.slug]" (click)="onSearch(image)">

              <img class="slide-image" style="padding:2px;" src="{{image._embedded['wp:featuredmedia'][0].source_url}}"
                height="120" width="150" alt="{{image.title.rendered}}">
              
              <div class="row">
                <div class="col-md-3" style="display: inherit;">
                  <h6 style="padding:10px;">{{image.title.rendered}}</h6>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-3" style="display: inherit;" *ngIf="!moreNonFictionImg">
          <div class="item" *ngFor="let image of nonFictionData;let i= index">
            <a  [routerLink]="['/shows', image.slug]" (click)="onSearch(image)" >
              <img class="slide-image" style="padding:2px;" src="{{image._embedded['wp:featuredmedia'][0].source_url}}"
                height="120" width="150" alt="{{image.title.rendered}}">
              <div class="row">
                <div class="col-md-3" style="display: inherit;">
                  <h6 style="padding:10px;">{{image.title.rendered}}</h6>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <br>
    <h5>Gallery</h5>
    <div class="container">
      <div class="row">
        <div class="col-md-3" style="display: inherit;">
          <div class="item" *ngFor="let image of Gellaries;let i= index">
            <a  [routerLink]="['gallery', image.slug]">
            
              <img class="slide-image" style="padding:2px;" src="{{image._embedded['wp:featuredmedia'][0].source_url}}"
                height="140" width="160" alt="{{image.title.rendered}}">

              <div class="row">
                <div class="col-md-3" style="display: inherit;">
                  <h6 style="padding:10px;">{{image.title.rendered}}</h6>
                </div>
              </div>
            
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <br>

</div>
<ng-template #loading >
  <div >
  <img class="center" src = "assets\colorssuper\25.gif" >
</div>
</ng-template>

</body>

  
   



</html>
